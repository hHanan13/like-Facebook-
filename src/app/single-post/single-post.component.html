
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">


            
<div  *ngIf="photos != undefiend" class="card shadow my-4 py-4">
  
    <div class=" d-flex align-content-start align-items-center">

        <!-- <img src="../../assets/profile-small-32.jpg" class="rounded-circle"> -->
        <img *ngIf="photos" [src]="photos.thumbnailUrl" class="rounded-circle thum ">

        <div class="">
            <p *ngIf="user"> {{user.name}}</p>
            <p *ngIf="user">user id:{{user.id}}</p>
            <p><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>


    </div>
    <div class="card-body pb-0">
        <p>{{post.body}}</p>

        <img [src]="photos.url" class="card-img-top mt-3" alt="...">

    </div>

    <div class="footer p-5 pt-0 clearfix">
        <div class="likes float-left">
            <i class="fas fa-heart"></i>
            You and 206 people like this


        </div>


        <div class="comments float-right">
            {{commentsOfPost.length}}
            <i class="fas fa-comment-alt"></i>
            07
            <i class="fas fa-share-alt"></i>



        </div>
       
    </div>

    <div class="card-footer" *ngFor="let c of commentsOfPost">
        <p>{{c}} </p>
        <i class="far fa-thumbs-up"></i>

    </div>

</div>
        </div>
    </div>

</div>
